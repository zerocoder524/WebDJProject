{% extends 'main/layoute.html' %}

{% block title %}
	<title>Новостная страница</title>
{% endblock %}

{% block content %}
<h1>Новостная страница</h1>

{% for new in news %}
	<div>
		<h3> {{ new.title }} </h3>
		<h6> {{ new.pub_date }} </h6>
		<p> {{ new.short_description }} </p>
		<p> {{ new.text }} </p>
		<p> {{ new.pub_author}} </p>
	</div>
{% endfor %}

{% endblock %}
